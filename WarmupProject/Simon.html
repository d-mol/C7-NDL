<html>
    <head><title>Simon commands</title></head>
    <body>
        <a href="ready">
            <button style="background-color:blue;color:white;">
                Ready
            </button>
        </a>
    </body>
    <script>
        let instructions="UP-DOWN-LEFT-RIGHT".split("-"); 
        let instDelay = 1500;
        showNextInstruction(0);
        function showNextInstruction(i)
        {
            if (i==instructions.length)
                return;
            let instEl = document.createElement("h1");
            instEl.innerText = instructions[i];
            document.body.appendChild(instEl);
            setTimeout(() => {
                document.body.removeChild(instEl);
                showNextInstruction(i+1);
            }, instDelay);
        }
    </script>
</html>
